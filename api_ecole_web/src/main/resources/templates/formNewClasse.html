<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <title>Ajout d'une Classe</title>

    <style>
        body {
            padding-top: 50px;
        }

        .special {
            padding-top: 50px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href=".">Api Web de Gestion de Filieres d'une Ecole</a>
        </div>
    </div>
</nav>

<div class="container special">

    <h2>Ajout d'une nouvelle Classe</h2>
    
    <form method="post" th:action="@{/saveClasse}" th:object="${classe}">
        <div class="form-group">
            <label for="Nom_ClasseInput">Nom de la classe</label>
            <input type="text" th:field="*{nom_classe}" class="form-control" id="Nom_ClasseInput"
                   placeholder="Ex : Nom Classe">
            <small class="text-muted">Saisissez le nom de la classe.</small>
        </div>

        <div class="form-group">
            <label for="Description_ClasseInput">Description de la Classe</label>
            <input type="text" th:field="*{description_classe}" class="form-control" id="Description_ClasseInput"
                   placeholder="Ex : donne la description d'une classe... ">
            <small class="text-muted">Description de la classe</small>
        </div>

        <button type="submit" class="btn btn-primary">Créer</button>
        <a th:href="@{/classes}" class="btn btn-default">Retour</a>
    </form>
    
    <h4><a th:href="@{/}">Retour à la page d'accueil</a></h4>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
