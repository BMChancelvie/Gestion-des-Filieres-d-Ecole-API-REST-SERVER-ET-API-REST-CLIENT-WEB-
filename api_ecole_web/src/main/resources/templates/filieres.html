<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		  integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		  crossorigin="anonymous">

	<title>Api Web de Gestion de Filieres d'une Ecole</title>

	<style>
		body {
			padding-top: 50px;
		}
		.special {
			padding-top:50px;
		}
	</style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href=".">Api Web de Gestion de Filieres d'une Ecole</a>
		</div>
	</div>
</nav>

<div class="container special">
	<h2 class="h2">Liste des filières</h2>
	<div class="table-responsive">
		<table class="table table-striped table-sm">
			<thead>
				<tr>
					<th>Nom de la filière</th>
	                <th>Nom de la classe</th>
	                <th>Description de la classe</th>
	                <th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${filieres.size() == 0}">
					<td colspan="4">Aucune filière en base de données</td>
				</tr>
				<tr th:each="filiere : ${filieres}">
					<td><span th:text="${filiere.nom_filiere}">Nom de la filière</span></td>
					<td><span th:text="${filiere.classe?.nom_classe} ?: 'N/A'">Nom de la classe</span></td>
					<td><span th:text="${filiere.classe?.description_classe} ?: 'N/A'">Description de la classe</span></td>
					<td>
						<a th:href="@{/updateFiliere/{id}(id=${filiere.id_filiere})}">
							<button class="btn btn-info">Modifier</button>
						</a>
						<a th:href="@{/deleteFiliere/{id}(id=${filiere.id_filiere})}">
							<button class="btn btn-danger">Supprimer</button>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<h4><a th:href="@{/createFiliere}">Ajouter une nouvelle filière</a></h4>
	<h4><a th:href="@{/}">Retour à la page d'accueil</a></h4>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
